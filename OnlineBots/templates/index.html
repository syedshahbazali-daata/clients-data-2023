<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
          integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c9042f3fcc.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- make a container for the whole page -->
<div class="container" style="margin-top: 30px; margin-bottom: 20px;">
    <!-- h1 in the center of the page -->
    <div class="row">
        <div class="col text-center">
            <h1><i class="fa-brands fa-earlybirds" style="color: #ff1900;"></i> Online Tracker</h1>
        </div>
    </div>

    <!-- make a button for opening the modal -->
    <div class="row">
        <div class="col text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    id="add-website">
                <i class="fa-solid fa-globe" style="color: #ffffff;"></i> Add a bot
            </button>
        </div>
    </div>

    <!-- make a modal for adding a website -->
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a new website</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="POST">
                    <div class="modal-body">


                        <input type="text" class="form-control" placeholder="Website name" id="website-url"
                               name="website-url" required>


                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="save-new-site">Save changes</button>
                        <a href="/" class="btn btn-secondary" id="close-modal" data-dismiss="modal">Close</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- make a div having 3 columns for each website -->


</div>

<script>

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
