{% extends "base.html" %}
{% block questions %}

<style>


    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box
    }

    body, html {
        height: 100%;

    }

    a {

        font-size: 14px;
        line-height: 1.7;
        color: #666;
        margin: 0;
        transition: all .4s;
        -webkit-transition: all .4s;
        -o-transition: all .4s;
        -moz-transition: all .4s
    }

    a:focus {
        outline: none !important
    }

    a:hover {
        text-decoration: none;
        color: #57b846
    }

    h1, h2, h3, h4, h5, h6 {
        margin: 0
    }

    p {

        font-size: 14px;
        line-height: 1.7;
        color: #666;
        margin: 0
    }

    ul, li {
        margin: 0;
        list-style-type: none
    }

    input {
        outline: none;
        border: none
    }

    textarea {
        outline: none;
        border: none
    }

    textarea:focus, input:focus {
        border-color: transparent !important
    }

    input:focus::-webkit-input-placeholder {
        color: transparent
    }

    input:focus:-moz-placeholder {
        color: transparent
    }

    input:focus::-moz-placeholder {
        color: transparent
    }

    input:focus:-ms-input-placeholder {
        color: transparent
    }

    textarea:focus::-webkit-input-placeholder {
        color: transparent
    }

    textarea:focus:-moz-placeholder {
        color: transparent
    }

    textarea:focus::-moz-placeholder {
        color: transparent
    }

    textarea:focus:-ms-input-placeholder {
        color: transparent
    }

    input::-webkit-input-placeholder {
        color: #999
    }

    input:-moz-placeholder {
        color: #999
    }

    input::-moz-placeholder {
        color: #999
    }

    input:-ms-input-placeholder {
        color: #999
    }

    textarea::-webkit-input-placeholder {
        color: #999
    }

    textarea:-moz-placeholder {
        color: #999
    }

    textarea::-moz-placeholder {
        color: #999
    }

    textarea:-ms-input-placeholder {
        color: #999
    }

    label {
        display: block;
        margin: 0
    }

    button {
        outline: none !important;
        border: none;
        background: 0 0
    }

    button:hover {
        cursor: pointer
    }

    iframe {
        border: none !important
    }

    .txt1 {

        font-size: 13px;
        color: #555;
        line-height: 1.4;
        text-transform: uppercase
    }

    .txt2 {

        font-size: 13px;
        color: #999;
        line-height: 1.4
    }

    .txt3 {

        font-size: 13px;
        color: #555;
        line-height: 1.4
    }

    .limiter {
        width: 100%;
        margin: 0 auto
    }

    .container-login100 {
        width: 100%;
        min-height: 100vh;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 15px;
        background-color: #ebebeb
    }

    .wrap-login100 {
        width: 560px;
        padding: 80px;
        background: #fff;
        border-radius: 10px;
        position: relative
    }

    .login100-form {
        width: 100%
    }

    .login100-form-title {

        font-size: 30px;
        color: #555;
        line-height: 1.2;
        text-transform: uppercase;
        text-align: left;
        width: 100%;
        display: block
    }

    .wrap-input100 {
        width: 100%;
        position: relative;
        background-color: #fff;
        border: 1px solid #e6e6e6;
        border-radius: 2px
    }

    .input100 {

        color: #555;
        line-height: 1.2;
        font-size: 18px;
        display: block;
        width: 100%;
        background: 0 0;
        height: 55px;
        padding: 0 25px
    }

    .focus-input100 {
        position: absolute;
        display: block;
        width: calc(100% + 2px);
        height: calc(100% + 2px);
        top: -1px;
        left: -1px;
        pointer-events: none;
        border: 1px solid #57b846;
        border-radius: 3px;
        visibility: hidden;
        opacity: 0;
        -webkit-transition: all .4s;
        -o-transition: all .4s;
        -moz-transition: all .4s;
        transition: all .4s;
        -webkit-transform: scaleX(1.1) scaleY(1.3);
        -moz-transform: scaleX(1.1) scaleY(1.3);
        -ms-transform: scaleX(1.1) scaleY(1.3);
        -o-transform: scaleX(1.1) scaleY(1.3);
        transform: scaleX(1.1) scaleY(1.3)
    }

    .input100:focus + .focus-input100 {
        visibility: visible;
        opacity: 1;
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -ms-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1)
    }

    .eff-focus-selection {
        visibility: visible;
        opacity: 1;
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -ms-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1)
    }

    .btn-show-pass {
        font-size: 15px;
        color: #999;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        align-items: center;
        position: absolute;
        height: 100%;
        top: 0;
        right: 12px;
        padding: 0 5px;
        cursor: pointer;
        -webkit-transition: background .4s;
        -o-transition: background .4s;
        -moz-transition: background .4s;
        transition: background .4s
    }

    .btn-show-pass:hover {
        color: #57b846
    }

    .btn-show-pass.active {
        color: #57b846
    }

    .input-checkbox100 {
        display: none
    }

    .label-checkbox100 {

        font-size: 13px;
        color: #999;
        line-height: 1.4;
        display: block;
        position: relative;
        padding-left: 26px;
        cursor: pointer
    }

    .label-checkbox100::before {
        content: "\f00c";

        font-size: 13px;
        color: transparent;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 2px;
        background: #fff;
        border: 1px solid #e6e6e6;
        left: 0;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%)
    }

    .input-checkbox100:checked + .label-checkbox100::before {
        color: #57b846
    }

    .container-login100-form-btn {
        width: 100%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap
    }

    .login100-form-btn {

        font-size: 16px;
        color: #fff;
        line-height: 1.2;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        min-width: 150px;
        height: 55px;
        background-color: #333;
        border-radius: 27px;
        -webkit-transition: all .4s;
        -o-transition: all .4s;
        -moz-transition: all .4s;
        transition: all .4s
    }

    .login100-form-btn:hover {
        background-color: #57b846
    }

    .validate-input {
        position: relative
    }

    .alert-validate .btn-show-pass {
        visibility: hidden
    }

    .alert-validate::before {
        content: attr(data-validate);
        position: absolute;
        max-width: 70%;
        background-color: #fff;
        border: 1px solid #c80000;
        border-radius: 3px;
        padding: 4px 25px 5px 10px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 12px;
        pointer-events: none;

        color: #c80000;
        font-size: 14px;
        line-height: 1.4;
        text-align: left;
        visibility: hidden;
        opacity: 0;
        -webkit-transition: opacity .4s;
        -o-transition: opacity .4s;
        -moz-transition: opacity .4s;
        transition: opacity .4s
    }

    .alert-validate::after {
        content: "\f12a";

        display: block;
        position: absolute;
        color: #c80000;
        font-size: 18px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 18px
    }

    .alert-validate:hover:before {
        visibility: visible;
        opacity: 1
    }

    @media (max-width: 992px) {
        .alert-validate::before {
            visibility: visible;
            opacity: 1
        }
    }

    @media (max-width: 576px) {
        .wrap-login100 {
            padding-left: 15px;
            padding-right: 15px
        }
    }

</style>


<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w" method="POST">
                <span class="login100-form-title p-b-32">Account Login</span>
                <br>
                <span class="txt1 p-b-11">
Email
</span>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Email is required">
                    <input class="input100" type="email" name="email">
                    <span class="focus-input100"></span>
                </div>
                <br>
                <span class="txt1 p-b-11">
Password
</span>
                <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
<span class="btn-show-pass">
<i id="show_password" class="fa fa-eye"></i>
    <i hidden id="hide_password" class="fa fa-eye-slash pwd-icon"></i>

</span>
                    <input id="password" class="input100" type="password" name="pass">
                    <span class="focus-input100"></span>
                </div>
                <div class="flex-sb-m w-full p-b-48">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <br>

                    </div>
                    <div>
                        <a href="#" class="txt3">
                            Forgot Password?
                        </a>
                    </div>
                </div>
                <br>
                <div class="container-login100-form-btn">


                    <button class="login100-form-btn">
                        Login
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // if show_password is clicked then change the type of password field to text
    var show_password = document.getElementById('show_password');

    show_password.addEventListener('click', function () {
        var password = document.getElementById('password');
        if (password.type === 'password') {
            password.type = 'text';
            // change show_password icon class "fa fa-eye-slash"
            show_password.classList.remove('fa-eye');
            show_password.classList.add('fa-eye-slash');


        } else {
            password.type = 'password';
            show_password.classList.remove('fa-eye-slash');
            show_password.classList.add('fa-eye');


        }
    });

</script>


{% endblock %}
